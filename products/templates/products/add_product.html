{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center flex-grow-1">Add New Product</h1>
        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-list"></i> View Products
        </a>
    </div>

    <!-- Display Messages -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Product Information</h4>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Render the Form Fields Dynamically -->
                        {{ form.as_p }}

                        <!-- Submit and Cancel Buttons -->
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary me-3">
                                <i class="fas fa-plus-circle"></i> Add Product
                            </button>
                            <a href="{% url 'product_list' %}" class="btn btn-outline-danger">
                                <i class="fas fa-times-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
