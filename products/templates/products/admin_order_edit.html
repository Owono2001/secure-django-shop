{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Order #{{ order.id }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="created_at" class="form-label">Order Date:</label>
            <input type="text" class="form-control" value="{{ order.created_at }}" readonly>
        </div>

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_order_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
