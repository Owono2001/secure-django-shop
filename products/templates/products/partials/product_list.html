<!-- products/partials/product_list.html -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for product in products %}
    <div class="col">
        <div class="card shadow-lg h-100">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top lazy" alt="{{ product.name }}" loading="lazy">
            {% else %}
                <img src="/static/default_image.jpg" class="card-img-top lazy" alt="Default Image" loading="lazy">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                <p class="card-text text-primary"><strong>${{ product.price }}</strong></p>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-primary btn-sm">View Details</a>
                <button class="btn btn-warning btn-sm add-to-cart" data-product="{{ product.pk }}">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-muted">No products found matching your search.</p>
    {% endfor %}
</div>
