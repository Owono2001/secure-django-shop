{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid zoomable-img" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <p class="text-primary">Price: ${{ product.price }}</p>
            <p>Stock: {{ product.stock }}</p>
            <a href="{% url 'cart_add' product.pk %}" class="btn btn-warning">Add to Cart</a>
        </div>
    </div>

    <!-- Product Review Section -->
    <div class="mt-5">
        <h2>Write a Review</h2>
        <form method="post" action="{% url 'product_review' product.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>
{% endblock %}
