{% extends 'base.html' %}

{% block title %}Two-Factor Authentication Setup{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Two-Factor Authentication</h4>
                </div>
                <div class="card-body">
                    <p>Please complete the two-factor authentication setup to secure your account.</p>

                    <!-- Add Cancel Button -->
                    <form method="post" action="{% url 'cancel_2fa' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mb-3">Cancel</button>
                    </form>

                    <!-- Add Form for Authentication Setup -->
                    <form method="post">
                        {% csrf_token %}
                        <!-- Add fields for TOTP setup -->
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
